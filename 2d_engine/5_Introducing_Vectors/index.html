<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introducing Vectors</title>

    <style>
        canvas{
            border: 1px solid black;
            display: block;
            margin: auto;
            background-color: aquamarine;
        }

        div{
            width: 640px;
            margin: auto;
            border: 1px solid black;
            background-color: bisque;
        }
    </style>
</head>
<body>
    <canvas id="myCanvas" tabindex="0" width="640" height="480"></canvas>

    <div>
        <p> Use arrow keys to move <br>
            YELLOW = position vector <br>
            GREEN = acceleration vector<br>
            RED = velocity vector</p>
    </div>

    <script type="text/javascript" src="vectors.js"></script>
</body>
</html>
