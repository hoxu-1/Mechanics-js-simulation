<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ball Acceleration</title>

    <style>
        canvas{
            border: 1px solid black;
            display: block;
            margin: 0 auto;
            background-color: aquamarine;
        }

        div{
            width: 640px;
            background-color: bisque;
            margin: auto;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <canvas id="myCanvas" tabindex=0 width="640" height="480"></canvas>

    <div>
        <p>Use arrow keys to move the ball</p>
        <p>GREEN vector = VELOCITY</p>
        <p>BLUE vector = ACCELERARION</p>
    </div>
    <script type="text/javascript" src="acceleration.js"></script>
</body>
</html>
