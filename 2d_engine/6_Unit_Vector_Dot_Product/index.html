<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Vector and Dot Product</title>

    <style>
        canvas{
            background-color: aquamarine;
            border: 1px solid black;
            display: block;
            margin: 0 auto;
        }

        div{
            width: 640px;
            margin: auto;  
        }
    </style>
</head>
<body>
    <canvas id="myCanvas" tabindex="0" width="640" height="480"></canvas>

    <div>
        <p>
            Use arrow keys to move the ball <br>
            Right circle represents a unit circle <br>
            BLUE vector = acceleration <br>
            RED vector = acceleration normal
        </p>
    </div>

    <script type="text/javascript" src="vectors.js"></script>
</body>
</html>
